<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POPUP AJAX</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
		#block
		{
			
			width:300px;
			height:150px;
			background:green;
			display:none;
			position: absolute;
			z-index:10;
			
		}
		
		#popUp
		{
			background:#000;
			opacity: 0.2;
			position: absolute;
			top:0px;
			width:100%;
		}
	</style>
	
  </head>
  <body>
		
		 <button onclick="meShow('block','popUp')"  class="btn btn-info" >click me</button>
	
	 <div id="block">
			<button onclick="meHide('block','popUp')" class="btn btn-info" >close</button>
		 </div>
		 
     <div id="popUp"   onclick="meHide('block','popUp')">
	 
	 </div>
	
	
	
	
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
	<script>
	
			
			
			function meShow(IName,IFone)
			{
				
				
				var el=$('#'+IName);
				
				var el2=$('#'+IFone);
				
				var client_w=window.innerWidth;
				var client_h=window.innerHeight;
				
				var y=client_h/2;
				var x=client_w/2;
			
				console.log(client_w);
			
				var  heightP=(-1*el.height())-10;
				
				el2.css('height',client_h.toString()+'px');
				el2.css('display','block');
				
				el.css('marginTop',heightP.toString()+'.px');
				el.css('marginLeft',(x-(el.width()/2)).toString()+'px');
				el.css('display','block');
				
				
				
				el.animate({
					marginTop:(y-el.height()).toString()+'px',
			  }, 500);
			}
			
			
			function meHide(IName,IFone)
			{
				
				
				var el=$('#'+IName);
				
				var  heightP=(-1*el.height())-10;

				el.animate({
				marginTop:heightP.toString()+'px',
			  }, 500,function () {
				$('#'+IFone).css('display','none');
				el.css('display','none');
			  });
			  
			  
			}
			
			
			
			
			
	</script>
  </body>
</html>
