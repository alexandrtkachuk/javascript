	  <script>
	  
	  
	  
	  
	  
	  
	  
	  var i=0;
		$('#clickme').click( function (event){
				console.log(event);
		});
		
		
		$('#showMe').click(function (){
			
			
			var z=$('#showMe').attr('z');
			
			if(z==0)
			{
				$('#showMe').text('show');
				$('#showMe').attr('z',1);
				$('#mydiv').hide(500);
			}
			else
			{
					$('#showMe').text('hide');
					$('#showMe').attr('z',0);
					
					$('#mydiv').show(500);
			}
			
		});
		
		$('#hideMe').click( function (){
			$('#mydiv').hide(500);
		});
		
		
		
		//===================
		
		
		function hideMe(elements, i)		
		{
			if(i<0){
				return;
			}
			
			//$(elements[i]).toggle(5000, hideMe(elements, i-1));
			
			$(elements[i]).toggle(5000, hideMe(elements, i-1) );
			console.log(i);
		}
		
		
		$('#hide3').click( function (){
			var elemts =$('.me3');
			
			
			hideMe(elemts, elemts.length-1);
			
			
		});
